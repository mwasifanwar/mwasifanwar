<svg xmlns="http://www.w3.org/2000/svg" width="880" height="160" viewBox="0 0 880 160" role="img" aria-label="Terminal - Solarized Dark theme">
  <defs>
    <linearGradient id="bg2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#073642"/>
      <stop offset="1" stop-color="#002b36"/>
    </linearGradient>
  </defs>

  <!-- Window -->
  <rect rx="12" ry="12" width="880" height="160" fill="url(#bg2)"/>

  <!-- Top bar -->
  <rect x="0" y="0" width="880" height="34" rx="12" ry="12" fill="#04323b"/>
  <!-- traffic lights -->
  <circle cx="22" cy="17" r="6" fill="#dc322f"/>
  <circle cx="44" cy="17" r="6" fill="#b58900"/>
  <circle cx="66" cy="17" r="6" fill="#859900"/>

  <!-- Terminal content -->
  <g font-family="Menlo, Monaco, 'Courier New', monospace" font-size="15">
    <!-- prompt -->
    <text x="28" y="62" fill="#839496" font-weight="700">mwasifanwar@solarized</text>
    <text x="320" y="62" fill="#93a1a1">:~$</text>

    <!-- lines -->
    <text x="28" y="92" fill="#586e75">whoami</text>
    <text x="150" y="92" fill="#b58900">mwasifanwar</text>

    <text x="28" y="118" fill="#586e75">skills</text>
    <text x="110" y="118" fill="#2aa198">Python • ML • CV • React • Streamlit</text>

    <!-- cursor block -->
    <rect x="354" y="48" width="8" height="18" rx="1" ry="1" fill="#2aa198" opacity="0.95"/>
  </g>
</svg>
